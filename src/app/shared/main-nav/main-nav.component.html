<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Navigation</mat-toolbar>
    <mat-nav-list>
      <div class="topmenubutton" routerLink="/landing" [ngClass]="{'topMenuButtonActivated': isButtonActive('/landing')}">LANDING</div>
      <div class="topmenubutton" routerLink="/showPosts" [ngClass]="{'topMenuButtonActivated': isButtonActive('/showPosts')}">SHOW POSTS</div>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PLAY</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
